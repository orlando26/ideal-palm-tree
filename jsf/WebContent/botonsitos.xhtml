<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<f:view renderKitId="PRIMEFACES_MOBILE" />
<h:head>
	<title>Administrador</title>
	<style>
html, body {
	height: 100%;
	margin: 0;
	padding: 0;
}
#map {
	height: 100vh;
	width: 50vw;
}
</style>
	<h:outputScript library="js" name="googlemaps.js" />
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<h:outputScript library="js" name="scripts.js" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

</h:head>
<f:facet name="postinit">
	<link rel="stylesheet"
		href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputStylesheet library="css" name="jquery.mobile.icons.min.css" />
</f:facet>
<!--  Inicia Body -->
<h:body>
	<h:form id="login-form">
		<!-- Pagina de registro -->
		<div data-role="page" id="pagetwo">
			<div data-role="panel" data-display="overlay" data-position="right"
				id="Register">
				<h2>Registrar usuario</h2>
				<p>Aqui iria la forma de registro</p>
				<a href="#pageone" data-rel="close"
					class="ui-btn ui-btn-inline ui-shadow ui-corner-all ui-btn-a ui-icon-delete ui-btn-icon-left">Close
					panel</a>
			</div>
			</div>
		<!-- Pagina de busqueda -->
				<div data-role="page" id="pagethree">
			<div data-role="panel" data-display="overlay" data-position="right"
				id="Search">
				<h2>Busqueda</h2>
				<p>Aqui iria la forma de busqueda</p>
				<a href="#pageone" data-rel="close"
					class="ui-btn ui-btn-inline ui-shadow ui-corner-all ui-btn-a ui-icon-delete ui-btn-icon-left">Close
					panel</a>
			</div>
			</div>
		<!-- Pagina de adicion de ruta -->
				<div data-role="page" id="pagefour">
			<div data-role="panel" data-display="overlay" data-position="right"
				id="Route">
				<h2>Crear ruta</h2>
				<p>Aqui iria la forma de adicion de ruta</p>
				<a href="#pageone" data-rel="close"
					class="ui-btn ui-btn-inline ui-shadow ui-corner-all ui-btn-a ui-icon-delete ui-btn-icon-left">Close
					panel</a>
			</div>	
			</div>
			<!-- ventana de mapa con botones de navegacion -->
			<div data-role="main" id="pageone">
			<div style="padding: 0; margin: 0" data-role="main"
				class="ui-content">
				<div style="width: 100vw; height: 100vh" id="map"></div>
				<div
					style="position: absolute; left: 79vw !important; top: 68vh !important; width: 15vw !important; height: 15vw !important;">
					<h:graphicImage class="botoncirculo"
						value="resources/images/add_route.png" />
					<h:graphicImage class="circulo"
						style="left: 50% !important;top: 50% !important;"
						value="resources/images/circulo.png" />
				</div>
				<div
					style="position: absolute; left: 79vw !important; top: 36vh !important; width: 15vw !important; height: 15vw !important;">
					<h:graphicImage class="botoncirculo"
						value="resources/images/ver_route.png" />
					<h:graphicImage class="circulo"
						style="left: 50% !important;top: 50% !important;"
						value="resources/images/circulo.png" />
				</div>
				<div
					style="position: absolute; left: 79vw !important; top: 4vh !important; width: 15vw !important; height: 15vw !important;">
					<h:graphicImage class="botoncirculo"
						value="resources/images/add_user.png" />
					<h:graphicImage class="circulo"
						style="left: 50% !important;top: 50% !important;"
						value="resources/images/circulo.png" />
				</div>
				<!-- Links para abrir la barra lateral -->
				<a style="display: none" id="LinkRegister" href="#Register"></a> <a
					style="display: none" id="LinkSearch" href="#Search"></a> <a
					style="display: none" id="LinkRoute" href="#Route"></a>
			</div>
		</div>
	</h:form>
	<script async="" defer=""
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWdOcTzPreLcIdUVyMqdqX1N5gjowhsEY&amp;callback=initMap">
    </script>

</h:body>
</html>
