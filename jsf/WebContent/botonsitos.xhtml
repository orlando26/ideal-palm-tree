<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<f:view renderKitId="PRIMEFACES_MOBILE" />
<h:head>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<title>Administrador</title>
	<style>
html, body {

	height: 100%;
	margin: 0;
	padding: 0;
}
</style>
	<h:outputScript library="js" name="googlemaps.js" />
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<h:outputScript library="js" name="scripts.js" />
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'></link>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

</h:head>
<f:facet name="postinit">
	<link rel="stylesheet"
		href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputStylesheet library="css" name="jquery.mobile.icons.min.css" />
	<h:outputStylesheet name="grid/grid.css" library="primefaces" />
</f:facet>
<c:set var="regUser" value="#{ContextBeans.register}" />
<c:set var="regRide" value="#{ContextBeans.rider}" />
<!--  Inicia Body -->
<h:body>
	<h:form id="login-form">
				<!-- ventana de mapa con botones de navegacion -->
			<div data-role="page" id="pageone">
			<div style="padding: 0; margin: 0" data-role="main"
				class="ui-content">
				<div style="width: 100vw; height: 100vh" id="map"></div>
				<div style="margin:0; position: absolute; left: 0 !important; top: 0 !important; width: 10vh !important; height: 10vh !important;">
				<h:graphicImage style="opacity: 0.5; filter: alpha(opacity=50); width: 10vh !important; height: 10vh !important;" id="cerrar_sesion"
						value="resources/images/cerrar_sesion.png" />
				</div>
				<div
					style="margin:0 5vw; position: absolute; right: 0vw !important; top: 68vh !important; width: 24.49122vh !important; height: 28vh !important;">
					<h:graphicImage class="botoncirculo" id="btn_rut"
						value="resources/images/add_route.png" />
					<h:graphicImage class="circulo"
						style="left: 50% !important;top: 50% !important;"
						value="resources/images/circulo.png" />
				</div>
				<div
					style="margin:0 5vw; position: absolute; right: 0vw !important; top: 36vh !important; width: 24.49122vh !important; height: 28vh !important;">
					<h:graphicImage class="botoncirculo" id="btn_ver"
						value="resources/images/ver_route.png" />
					<h:graphicImage class="circulo"
						style="left: 50% !important;top: 50% !important;"
						value="resources/images/circulo.png" />
				</div>
				<div
					style="margin:0 5vw; position: absolute; right: 0vw !important; top: 4vh !important; width: 24.49122vh !important; height: 28vh !important;">
					<h:graphicImage class="botoncirculo" id="btn_reg"
						value="resources/images/add_user.png" />
					<h:graphicImage class="circulo"
						style="left: 50% !important;top: 50% !important;"
						value="resources/images/circulo.png" />
				</div>
			</div>
			<!-- Pagina de registro -->
			<div data-role="panel" style="width:40vw;" data-dismissible="false" data-swipe-close="false" data-display="overlay" data-position-fixed="true" data-position="right" id="Register">
				<label style="line-height:1.8; font-weight: bold; color: #ed5351; font-size: 40px;">Registrar usuario</label>
				<div style="margin:0; padding: 0 20px 0 0; width: 100%; height:80vh; overflow-y:auto">
					<div class="ui-grid ui-grid-responsive">
					    <div class="ui-grid-col-5"><label>Nombre</label></div>
					    <div class="ui-grid-col-7"><h:inputText class="inputReg" value="#{regUser.name}"></h:inputText></div>
					</div>
					<div class="ui-grid ui-grid-responsive">
					    <div class="ui-grid-col-5"><label>Matrícula</label></div>
					    <div class="ui-grid-col-7"><h:inputText class="inputReg" value="#{regUser.username}"></h:inputText></div>
					</div>
					<div class="ui-grid ui-grid-responsive">
					    <div class="ui-grid-col-5"><label>Contraseña</label></div>
					    <div class="ui-grid-col-7"><h:inputSecret class="inputReg" value="#{regUser.password}"></h:inputSecret></div>
					</div>
					<div class="ui-grid ui-grid-responsive">
					    <div class="ui-grid-col-5"><label>Confirmar contraseña</label></div>
					    <div class="ui-grid-col-7"><h:inputSecret class="inputReg" value="#{regUser.confirmPasword}"></h:inputSecret></div>
					</div>
					<div class="ui-grid ui-grid-responsive">
					    <div class="ui-grid-col-5"><label>Correo electrónico</label></div>
					    <div class="ui-grid-col-7"><h:inputText class="inputReg" value="#{regUser.email}"></h:inputText></div>
					</div>
					<div class="ui-grid ui-grid-responsive">
					    <div class="ui-grid-col-5"><label>Teléfono</label></div>
					    <div class="ui-grid-col-7"><h:inputText class="inputReg" value="#{regUser.phone}"></h:inputText></div>
					</div>
					<div class="ui-grid ui-grid-responsive">
					    <div class="ui-grid-col-5"><label>Active</label></div>
					    <div class="ui-grid-col-7"><h:inputText class="inputReg" value="#{regUser.active}"></h:inputText></div>
					</div>
					<div class="ui-grid ui-grid-responsive">
					    <div class="ui-grid-col-5"><label>Jefe</label></div>
					    <div class="ui-grid-col-7"><h:inputText class="inputReg" value="#{regUser.boss}"></h:inputText></div>
					</div>
					<div class="ui-grid ui-grid-responsive">
					    <div class="ui-grid-col-5"><label>Status</label></div>
					    <div class="ui-grid-col-7"><h:inputText class="inputReg" value="#{regUser.status}"></h:inputText></div>
					</div>
					<div class="ui-grid ui-grid-responsive">
					    <div class="ui-grid-col-5"><label>Perfil</label></div>
					    <div class="ui-grid-col-7"><h:inputText class="inputReg" value="#{regUser.profile}"></h:inputText></div>
					</div>
					<div class="ui-grid ui-grid-responsive">
					    <div class="ui-grid-col-12"><p:fileUpload value="#{regUser.image}" mode="simple" skinSimple="true"></p:fileUpload></div>
					</div>
					<div class="ui-grid ui-grid-responsive">
					    <div class="ui-grid-col-12"><p:commandButton value="Registrar" ajax="false"
							actionListener="#{regUser.registerUser}"></p:commandButton></div>
					</div>
					<div class="ui-grid ui-grid-responsive">
					    <div class="ui-grid-col-7"><a href="#pageone" data-rel="close"
					class=" cerrar ui-icon-delete ui-btn-icon-left"></a>
					</div>
					</div>
				</div>
				
			</div>
			<!-- Pagina de busqueda -->
			<div data-role="panel" style="width:40vw;" data-dismissible="false" data-swipe-close="false" data-display="overlay" data-position-fixed="true" data-position="right" id="Search">
				<label style="line-height:1.8; font-weight: bold; color: #ed5351; font-size: 40px;">Búsqueda</label>
				<div class="ui-grid ui-grid-responsive">
					    <div class="ui-grid-col-7"><a href="#pageone" data-rel="close"
					class=" cerrar ui-icon-delete ui-btn-icon-left" onclick="eraseData()"></a>
					</div>
				</div>
			
			</div>
			<!-- Pagina de adicion de ruta -->
						<div data-role="panel" style="width:40vw;" data-dismissible="false" data-swipe-close="false" data-display="overlay" data-position-fixed="true" data-position="right" id="Route">
				<label style="line-height:1.8; font-weight: bold; color: #ed5351; font-size: 40px;">Registrar ruta</label>
				<div style="margin:0; padding: 0 20px 0 0; width: 100%; height:80vh; overflow-y:auto">
					<div class="ui-grid ui-grid-responsive">
					    <div class="ui-grid-col-5"><label>Conductor</label></div>
					    <div class="ui-grid-col-7"><h:inputText class="inputReg" value="#{regRide.rde_driver_id}"></h:inputText></div>
					</div>
					<div class="ui-grid ui-grid-responsive">
					    <div class="ui-grid-col-5"><label>Dirección de destino</label></div>
					    <div class="ui-grid-col-7"><h:inputText class="inputReg" value ="#{regRide.rde_dest}"></h:inputText></div>
					</div>
					<div class="ui-grid ui-grid-responsive">
					    <div class="ui-grid-col-5"><label>Status</label></div>
					    <div class="ui-grid-col-7"><h:inputText class="inputReg" value ="#{regRide.status}"></h:inputText></div>
					</div>
					<div class="ui-grid ui-grid-responsive">
					    <div class="ui-grid-col-12"><p:commandButton value="Registrar" actionListener="#{regRide.registerRide}"></p:commandButton></div>
					</div>
					<div class="ui-grid ui-grid-responsive">
					    <div class="ui-grid-col-7"><a href="#pageone" data-rel="close"
					class=" cerrar ui-icon-delete ui-btn-icon-left"></a>
					</div>
					</div>
				</div>
				
			</div>
		<!-- Links para abrir la barra lateral -->
				<a style="display: none" id="LinkRegister" href="#Register"></a>
				<a style="display: none" id="LinkSearch" href="#Search"></a> 
				<a style="display: none" id="LinkRoute" href="#Route"></a>
	</div>
	</h:form>
	<script async="" defer="" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWdOcTzPreLcIdUVyMqdqX1N5gjowhsEY&amp;callback=initMap">
    </script>

</h:body>
</html>
