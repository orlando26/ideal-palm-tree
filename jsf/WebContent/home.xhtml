<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<f:view renderKitId="PRIMEFACES_MOBILE" />
<h:head>
	<title>Rouge - Bienvenido</title>
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputStylesheet library="css" name="clock.css" />
	<h:outputStylesheet library="css" name="jquery.mobile.icons.min.css" />
	<h:outputScript library="js" name="jquery.js" />
	<h:outputScript library="js" name="clock.js" />
	<h:outputScript library="js" name="scripts.js" />
	<c:set var="rideListener" value="#{SessionBeans.rideListener}" />
</h:head>
<c:set var="auth" value="#{ContextBeans.authentication}" />

<h:body onunload="stopInterval()">
	<div class="ui-grid-b">
		<div class="ui-block-a" style="width: 40%">
			<div class="datos ui-bar ui-bar-a" style="height: 100vh">
				<div style="margin: 5vh 0 0 0">
					<h:graphicImage class="userimage"
						value="resources/images/#{SessionBeans.userlogged.username}.png" />
					<label class="t2">#{SessionBeans.userlogged.name}</label> <label class="t3">Compa&#241;&#237;a</label>
					<label class="t3">#{SessionBeans.userlogged.username}</label> <label class="t4">#7</label>
				</div>
			</div>
		</div>
		<div class="ui-block-b" style="width: 58%; height:auto">
			<div class="reloj ui-bar ui-bar-a" style="height: 100vh">
				<div style="margin: 5vh 0 0 0">
					<div id="clock">
						<div id="minute" style="transform: rotate(54deg);">
							<img style="height:20vw;" src="resources/images/minhand.png"/>
						</div>
						<div id="hour" style="transform: rotate(334.5deg);">
							<img style="height:20vw;" src="resources/images/hourhand.png"/>
						</div>
						<div id="second" style="transform: rotate(108deg);">
							<img style="height:20vw;" src="resources/images/sechand.png"/>
						</div>
					</div>
					
					<label class="t3">Mapa</label>
					<h:graphicImage class="mapbut"
						value="resources/images/map.png" />
				</div>
			</div>
		</div>
		<div class="ui-block-c" style="width: 2%">
			<div class="sidebar ui-bar ui-bar-a" style="height: 100vh"></div>
		</div>
	</div>
	<h:form id="rideForm">
		<p:commandButton id="ride_listener_btn" style="display: none;" action="#{rideListener.lookForNewRide}"/>
	</h:form>
	<script type="text/javascript">
		$(function(){
			$(document).ready(function() {
				startInterval();
			});
		});
	</script>
	<!-- /grid-b -->
</h:body>
</html>
