<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<f:view renderKitId="PRIMEFACES_MOBILE" />
<h:head>
	<title>Rouge</title>
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
</h:head>
<f:facet name="postinit">
	<link rel="stylesheet"
		href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputStylesheet library="css" name="jquery.mobile.icons.min.css" />
	<h:outputScript library="js" name="scripts.js" />
</f:facet>
<c:set var="reg" value="#{ContextBeans.register}" />
<h:body>
	<h:form>
		<h:panelGrid columns="2">
			<label>Nombre</label>
			<h:inputText value="#{reg.name}"></h:inputText>
			
			<label>Matricula</label>
			<h:inputText value="#{reg.username}"></h:inputText>
			
			<label>Contrasena</label>
			<h:inputSecret value="#{reg.password}"></h:inputSecret>
			
			<label>Confirmar contrasena</label>
			<h:inputSecret value="#{reg.confirmPasword}"></h:inputSecret>
			
			<label>Email</label>
			<h:inputText value="#{reg.email}"></h:inputText>
			
			<label>Telefono</label>
			<h:inputText value="#{reg.phone}"></h:inputText>
			
			<label>Active</label>
			<h:inputText value="#{reg.active}"></h:inputText>
			
			<label>Jefe</label>
			<h:inputText value="#{reg.boss}"></h:inputText>
			
			<label>status</label>
			<h:inputText value="#{reg.status}"></h:inputText>
			
			<label>Perfil</label>
			<h:inputText value="#{reg.profile}"></h:inputText>

		</h:panelGrid>
		<p:commandButton value="Registrar" actionListener="#{reg.registerUser}"></p:commandButton>
	</h:form>

</h:body>
</html>
