<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<f:view renderKitId="PRIMEFACES_MOBILE" />
<h:head>
	<title>Actualizar Datos</title>
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
</h:head>
<f:facet name="postinit">
	<link rel="stylesheet"
		href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputStylesheet library="css" name="jquery.mobile.icons.min.css" />
	<h:outputScript library="js" name="scripts.js" />
</f:facet>
<c:set var="querys" value="#{SessionBeans.querys}" />
<c:set var="upd" value="#{SessionBeans.updates}" />
<h:body>
	<h:form>
	
		<h:panelGrid columns="2">
		    
		    <label>ID</label>
		    <h:outputText value="#{querys.editID}"></h:outputText>
			
			<label>Nombre</label>
			<h:inputText value="#{upd.name}"></h:inputText>
			
			<label>Matricula</label>
			<h:inputText value="#{upd.username}"></h:inputText>
			
			<label>Contrasena</label>
			<h:inputSecret value="#{upd.password}"></h:inputSecret>
			
			<label>Confirmar contrasena</label>
			<h:inputSecret value="#{upd.confirmPasword}"></h:inputSecret>
			
			<label>Email</label>
			<h:inputText value="#{upd.email}"></h:inputText>
			
			<label>Telefono</label>
			<h:inputText value="#{upd.phone}"></h:inputText>
			
			<label>Active</label>
			<h:inputText value="#{upd.active}"></h:inputText>
			
			<label>Jefe</label>
			<h:inputText value="#{upd.boss}"></h:inputText>
			
			<label>status</label>
			<h:inputText value="#{upd.status}"></h:inputText>
			
			<label>Perfil</label>
			<h:inputText value="#{upd.profile}"></h:inputText>

		</h:panelGrid>
		<p:commandButton value="Actualizar" actionListener="#{upd.updateUser(querys.editID)}"></p:commandButton>
		<p:commandButton value="Volver" actionListener="#{querys.updFDB}"  ></p:commandButton>
	</h:form>

</h:body>
</html>
