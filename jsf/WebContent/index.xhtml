<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<f:view renderKitId="PRIMEFACES_MOBILE" />
<h:head>
	<title>Rouge</title>
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
</h:head>
<f:facet name="postinit">
	<link rel="stylesheet"
		href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputStylesheet library="css" name="jquery.mobile.icons.min.css" />
	<h:outputScript library="js" name="scripts.js" />
</f:facet>

<h:body>
	<div data-role="page">
		<div role="main" class="ui-content">
			<div class="ui-grid-a">

				<div class="ui-block-a" style="text-align: center">
					<table class="center">
						<tr>
							<td class="celda"><button class="boton_numero">1</button></td>
							<td><button class="boton_numero">2</button></td>
							<td><button class="boton_numero">3</button></td>
						</tr>
						<tr>
							<td><button class="boton_numero">4</button></td>
							<td><button class="boton_numero">5</button></td>
							<td><button class="boton_numero">6</button></td>
						</tr>
						<tr>
							<td><button class="boton_numero">7</button></td>
							<td><button class="boton_numero">8</button></td>
							<td><button class="boton_numero">9</button></td>
						</tr>
						<tr>
							<td><button class="boton_numero">#</button></td>
							<td><button class="boton_numero">0</button></td>
							<td><button class="boton_numero">*</button></td>
						</tr>
					</table>
					<button class="boton_borrar">BORRAR</button>

				</div>

				<div id="content" class="ui-block-b" style="text-align: center">

					<h:form style="margin: 5vh 5vw 0 5vw" action="/auth/" method="post">
						<label class="t1" for="username" style="margin: 6vh 0;">USUARIO</label>
						<input class="textbox" type="text" name="username" value=""
							id="username-textfield" /> <label class="t1" for="password"
							style="margin: 6vh 0;">CONTRASE&#209;A</label> <input
							class="textbox" type="password" name="password" value=""
							id="password" />
						<c:set var="auth" value="#{ContextBeans.authentication}"></c:set>
						<p:commandButton styleClass="boton_aceptar" value="Entrar" actionListener="#{auth.test}"></p:commandButton>
						<p>
							<!-- Etiqueta para mensajes de error -->
							<label></label>
						</p>
					</h:form>
				</div>
			</div>
			<!-- /grid-a -->
		</div>
	</div>
</h:body>
</html>
