<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<f:view renderKitId="PRIMEFACES_MOBILE" />
<h:head>
	<title>Rouge - Inicio de sesion</title>
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputStylesheet library="css" name="jquery.mobile.icons.min.css" />
	<h:outputScript library="js" name="jquery.js" />
	<h:outputScript library="js" name="scripts.js" />
</h:head>
<h:body>
	<h:form id="login-form">
		<div data-role="page">
			<div role="main" class="ui-content, pag">
				<table class="sinmargenes, pag">
					<tr>
						<td style="width: 50%">
							<div style="margin: 0 5vw 0 5vw; text-align: center">
								<table class="center">
									<tr>
										<td>
											<p:commandButton styleClass="boton_numero" value="1" />
										</td>
										<td width="30vw"></td>
										<td>
											<p:commandButton styleClass="boton_numero" value="2"/>
										</td>
										<td width="30vw"></td>
										<td>
											<p:commandButton styleClass="boton_numero" value="3"/>
										</td>
									</tr>
									<tr height="15vh"></tr>
									<tr>
										<td>
											<p:commandButton styleClass="boton_numero" value="4"/>
										</td>
										<td></td>
										<td>
											<p:commandButton styleClass="boton_numero" value="5"/>
										</td>
										<td></td>
										<td>
											<p:commandButton styleClass="boton_numero" value="6"/>
										</td>
									</tr>
									<tr height="15vh"></tr>
									<tr>
										<td>
											<p:commandButton styleClass="boton_numero" value="7"/>
										</td>
										<td></td>
										<td>
											<p:commandButton styleClass="boton_numero" value="8"/>
										</td>
										<td></td>
										<td>
											<p:commandButton styleClass="boton_numero" value="9"/>
										</td>
									</tr>
									<tr height="15vh"></tr>
									<tr>
										<td>
											<p:commandButton styleClass="boton_numero" value="#"/>
										</td>
										<td></td>
										<td>
											<p:commandButton styleClass="boton_numero" value="0"/>
										</td>
										<td></td>
										<td>
											<p:commandButton styleClass="boton_numero" value="*"/>
										</td>
									</tr>
								</table>
							</div>
						</td>
						<td style="width: 50%"><div style="margin: 0 5vw 0 5vw;text-align:center">
								<c:set var="auth" value="#{ContextBeans.authentication}" />
								<div style="position: relative; top: -3vh">
									<label class="t1" for="username" style="margin: 6vh 0;">USUARIO</label>
								</div>
								<div>
									<h:inputText class="textbox" data-corners="false" value="#{auth.userName}" id="username" />
								</div>
								<div style="position: relative; top: 7vh">
									<label class="t1" for="password" style="margin: 6vh 0;">CONTRASE&#209;A</label>
								</div>
								<div style="position: relative; top: 9.5vh">
									<h:inputSecret class="textbox" value="#{auth.password}" id="password" />
								</div>

								<p>
									<!-- Etiqueta para mensajes de error -->
									<label></label>
								</p>
							</div></td>
					</tr>
					<tr>
						<td>
							<div style="margin: 0 5vw 0 5vw; text-align: center">
								<p:commandButton styleClass="boton_borrar" id="boton_borrar" value="Borrar">
									<f:ajax render="@none"/>
								</p:commandButton>
							</div>
						</td>
						<td>
							<div style="margin: 0 5vw 0 5vw; text-align: center">
								<p:commandButton ajax="false" styleClass="boton_aceptar" actionListener="#{auth.print}" value="Entrar"></p:commandButton>
							</div>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</h:form>
</h:body>
</html>
