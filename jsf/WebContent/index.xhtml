<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<f:view renderKitId="PRIMEFACES_MOBILE" />
<h:head>
	<title>Rouge</title>
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
</h:head>
<f:facet name="postinit">
	<link rel="stylesheet"
		href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputStylesheet library="css" name="jquery.mobile.icons.min.css" />
	<h:outputScript library="js" name="scripts.js" />
</f:facet>

<h:body>
	<div data-role="page">
        <div role="main" class="ui-content, pag">
            <table class="sinmargenes, pag">
                <tr>
                    <td style="width:50%">
                        <div style="margin:0 5vw 0 5vw; text-align:center">
                            <table class="center">
                                <tr>
                                    <td>
                                        <button class="boton_numero">1</button>
                                    </td>
                                    <td width="30vw"></td>
                                    <td>
                                        <button class="boton_numero">2</button>
                                    </td>
                                    <td width="30vw"></td>
                                    <td>
                                        <button class="boton_numero">3</button>
                                    </td>
                                </tr>
                                <tr height="15vh"></tr>
                                <tr>
                                    <td>
                                        <button class="boton_numero">4</button>
                                    </td>
                                    <td></td>
                                    <td>
                                        <button class="boton_numero">5</button>
                                    </td>
                                    <td></td>
                                    <td>
                                        <button class="boton_numero">6</button>
                                    </td>
                                </tr>
                                <tr height="15vh"></tr>
                                <tr>
                                    <td>
                                        <button class="boton_numero">7</button>
                                    </td>
                                    <td></td>
                                    <td>
                                        <button class="boton_numero">8</button>
                                    </td>
                                    <td></td>
                                    <td>
                                        <button class="boton_numero">9</button>
                                    </td>
                                </tr>
                                <tr height="15vh"></tr>
                                <tr>
                                    <td>
                                        <button class="boton_numero">#</button>
                                    </td>
                                    <td></td>
                                    <td>
                                        <button class="boton_numero">0</button>
                                    </td>
                                    <td></td>
                                    <td>
                                        <button class="boton_numero">*</button>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </td>
                    <td style="width:50%">
                        <form style="margin:0 5vw 0 5vw; text-align:center" action="/auth/" method="post">
                            <div style="position: relative; top:-3vh">
                                <label class="t1" for="username" style="margin: 6vh 0;">USUARIO</label>
                            </div>
                            <div>
                                <input class="textbox" type="text" name="username" value="" id="username"/>
                            </div>
                            <div style="position: relative; top: 7vh">
                                <label class="t1" for="password" style="margin: 6vh 0;">CONTRASE&#209;A</label>
                            </div>
                            <div style="position: relative; top: 9.5vh">
                                <input class="textbox" type="password" name="password" value="" id="password"/>
                            </div>

                            <p>
                                <!-- Etiqueta para mensajes de error -->
                                <label></label>
                            </p>
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div style="margin:0 5vw 0 5vw; text-align:center">
                            <button class="boton_borrar">BORRAR</button>
                        </div>
                    </td>
                    <td>
                        <div style="margin:0 5vw 0 5vw; text-align:center">
                            <button class="boton_aceptar">ENTRAR</button>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</h:body>
</html>
